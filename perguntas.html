<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Consumo</title>
</head>
<body>
      <h1>Calculo de Consumo</h1>
      <h3>Álcool ou Gasolina</h3>
      <script>
       var nome = prompt("Boa tarde! Qual é o seu nome?");

       document.write("Bem vindo, " + nome);

       var idade = prompt(nome + ", quantos anos você tem?");
       document.write(nome + " tem " + idade + " anos.");
        
      </script>
</body>
</html>
